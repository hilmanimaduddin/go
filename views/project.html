<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/d0ff47b7d6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #cacaca">
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img style="width: 30px" src="public/image/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item fw-bold">
              <a class="nav-link active" aria-current="page" href="#"
                >Add Project</a
              >
            </li>
          </ul>
          <a href="/contact" class="btn bg-dark text-white px-2">Contact Me</a>
        </div>
      </div>
    </nav>
    <form
      action="/add-blog"
      method="post"
      class="ms-auto me-auto fw-bold container"
      style="max-width: 500px"
      onsubmit="addBlog(event)"
    >
      <h1 class="text-center m-3">Add My Project</h1>
      <div>
        <label for="input-project">Project Name</label>
        <input
          type="text"
          name="inputProject"
          class="form-control shadow mb-2 mt-2"
          id="input-project"
        />
      </div>
      <div class="row">
        <div class="col">
          <label for="start-date">Start Date</label>
          <input
            type="date"
            name="startDate"
            id="start-date"
            class="form-control shadow mb-2 mt-2"
          />
        </div>
        <div class="col">
          <label for="end-date">End Date</label>
          <input
            type="date"
            name="endDate"
            id="end-date"
            class="form-control shadow mb-2 mt-2"
          />
        </div>
      </div>
      <div>
        <label id="input" for="description">Description</label>
        <textarea
          name="description"
          id="input-description"
          cols="30"
          rows="4"
          class="form-control shadow mb-2 mt-2"
        ></textarea>
      </div>
      <label for="" class="mb-2 mt-2">Technologies</label>
      <div class="row">
        <span class="col">
          <input
            name="checkbox1"
            class="form-check-input shadow"
            type="checkbox"
            value="Node Js "
            id="checkbox1"
          />
          <label class="form-check-label" for="flexCheck">
            Node Js
          </label></span
        >
        <span class="col">
          <input
            name="checkbox2"
            class="form-check-input shadow"
            type="checkbox"
            value="React Js "
            id="checkbox3"
          />
          <label class="form-check-label" for="flexCheck">
            React Js
          </label></span
        >
      </div>
      <div class="row mb-2">
        <span class="col">
          <input
            name="checkbox3"
            class="form-check-input shadow"
            type="checkbox"
            value="Next Js "
            id="checkbox2"
          />
          <label class="form-check-label" for="flexCheck">
            Next Js
          </label></span
        >
        <span class="col">
          <input
            name="checkbox4"
            class="form-check-input shadow"
            type="checkbox"
            value="TypeScript "
            id="checkbox4"
          />
          <label class="form-check-label" for="flexCheck">
            TypeScript
          </label></span
        >
      </div>
      <div class="mb-3">
        <label for="upload-image" class="form-label">Input Image</label>
        <input class="form-control shadow" type="file" id="upload-image" />
      </div>
      <button type="submit" class="btn btn-dark mb-3 float-end">Submit</button>
    </form>
    <div style="margin-top: 80px"></div>
    <div
      id="blog-under"
      class="d-flex flex-wrap justify-content-center ms-auto me-auto"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="public/js/project.js"></script> -->
  </body>
</html>
