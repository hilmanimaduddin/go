<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #b9b9b9">
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img style="width: 30px" src="public/image/logo.png" alt="logo" />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item fw-bold">
              <a class="nav-link" aria-current="page" href="/project"
                >Add Project</a
              >
            </li>
          </ul>
          <a href="#" class="btn bg-dark text-white px-2">Contact Me</a>
        </div>
      </div>
    </nav>
    <h1 class="text-center p-3">GET IN TOUCH</h1>
    <form
      action=""
      class="ms-auto me-auto container fw-bold"
      style="max-width: 500px"
      onsubmit="return validateForm()"
    >
      <div>
        <label for="inputName">Name</label>
        <input
          type="text"
          id="inputName"
          class="form-control shadow mb-2 mt-2"
        />
      </div>
      <div>
        <label for="inputEmail">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control shadow mb-2 mt-2"
        />
      </div>
      <div>
        <label for="inputPhone">Phone Number</label>
        <input
          type="number"
          id="inputPhone"
          class="form-control shadow mb-2 mt-2"
        />
      </div>
      <div>
        <label for="inputSubject">Subject</label>
        <select
          class="form-select shadow mb-2 mt-2"
          aria-label="Default select example"
          id="inputSubject"
        >
          <option selected hidden>Select Subject</option>
          <option value="1">Fullstack</option>
          <option value="2">FrontEnd</option>
          <option value="3">BackEnd</option>
        </select>
      </div>
      <div>
        <label for="inputMessage">Your Message</label>
        <textarea
          name=""
          id="inputMessage"
          cols="30"
          rows="4"
          class="form-control shadow mb-2 mt-2"
        ></textarea>
      </div>
      <button
        type="submit"
        onclick="submitData(event)"
        class="btn btn-dark mt-2 mb-3 float-end"
      >
        Submit
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="public/js/contact.js"></script>
  </body>
</html>
